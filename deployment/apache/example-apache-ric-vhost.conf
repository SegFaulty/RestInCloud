<VirtualHost *:80>
        ServerName ric.example.com
        ServerAlias ric*.example.com
        DocumentRoot /home/www/RestInCloud/apache/html
        ErrorLog /home/www/RestInCloud/apache/logs/error.log
        CustomLog /home/www/RestInCloud/apache/logs/access.log common
        <Directory "/home/www/RestInCloud/html">
                Options FollowSymLinks
                AllowOverride all
                Order allow,deny
                Allow from all
        </Directory>
</VirtualHost>